<div *ngIf="postModel" class="container">
	<div class="page-content">
		<article class="post-single">

			<div class=" post-body">
				<div class="post-cover-wrap">
					<img src="{{root}}/{{postModel.post.cover}}" alt="{{postModel.post.title}}" class="post-cover" />
					<header class="post-header">
						<time class="post-meta-time">{{postModel.post.published | date :'longDate'}}</time>
						<h2 class="post-title">{{postModel.post.title}}</h2>
						<div class="d-flex mb-5">
							<div class="post-meta">
								<a href="?author={{postModel.post.author.appUserName}}">
									<img class="post-meta-img" src="{{root}}/{{postModel.post.author.avatar}}"
										alt="{{postModel.post.author.displayName}}" />
									<span class="post-meta-author">{{postModel.post.author.displayName}}</span>
								</a>
							</div>
							<ul *ngIf="postModel.post.categories" class="post-categories ml-auto">
								<li *ngFor="let tag of postModel.post.categories.split(',')"><a href="?category={{tag}}">{{tag}}</a></li>
							</ul>
						</div>
					</header>
				</div>

				<div [innerHTML]="postModel.post.content" class="post-content"></div>

				<!--geekays-net.disqus.com-->
				<div id="disqus_thread"></div>
				<script>
				
				/**
				*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
				*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
				/*
				var disqus_config = function () {
				this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
				this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
				};
				*/
				(function() { // DON'T EDIT BELOW THIS LINE
				var d = document, s = d.createElement('script');
				s.src = 'https://geekays-net.disqus.com/embed.js';
				s.setAttribute('data-timestamp', + new Date());
				(d.head || d.body).appendChild(s);
				})();
				</script>
				<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
											

				<ul *ngIf="postModel.older || postModel.newer" class="pagination justify-content-center">
					<li *ngIf="postModel.older" class="item item-prev">
						<a class="item-link" href="posts/{{postModel.older.slug}}" title="{{postModel.older.title}}">
							<i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Previous Post
						</a>
					</li>
					<li *ngIf="postModel.newer" class="item item-next">
						<a class="item-link" href="posts/{{postModel.newer.slug}}" title="{{postModel.newer.title}}">
							Next Post <i class="fa fa-chevron-right  ml-3"></i>
						</a>
					</li>
				</ul>
			</div>
		</article>
	</div>
</div>
