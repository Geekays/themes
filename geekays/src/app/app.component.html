<body>
  <header>
    <nav class='navbar fixed-top navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
      <div class="container-fluid">
        <a class="navbar-brand" [routerLink]='["/"]'></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
          aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="form-inline my-2 my-lg-0">
            <input name="term" ngModel class="form-control mr-sm-2" type="text" placeholder="Search"
              aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <router-outlet></router-outlet>
      </div>
      <div class="col-md-3">
        <!-- Categories -->
        <div class="widget widget-categories">
          <h4 class="widget-title"><i class="widget-icon fa fa-folder"></i> <span>Categories</span></h4>
          <div class="widget-body">
            <app-categories></app-categories>
          </div>
        </div>

        <!-- Recent Posts -->
        <div class="widget widget-posts">
          <h4 class="widget-title"><i class="widget-icon fa fa-file-text-o"></i> <span>Recent Posts</span></h4>
          <div class="widget-body">
            <app-recentposts></app-recentposts>
          </div>
        </div>


      </div>
    </div>
  </div>
  <div class="container-fluid footer">
    <div class="row">
      <div class="col">
        Â© 2019 Copyright: <a href="/"> Blogifier</a>
      </div>
      <div class="col text-right">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" href="admin">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
</body>
